<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Manual CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Job Listings</title>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body class="mx-auto">
    <!-- Header | Start -->
    <header class="container-fluid d-flex justify-content-center px-sm-5">
      <div
        class="search-bar w-100 position-relative top-100 translate-middle-y bg-white rounded shadow-lg px-4 py-3 mx-2 mx-xl-5 collapse"
      >
        <div class="row">
          <div class="search-items col-10 p-0">
           
          </div>
          <div
            class="col-2 d-flex align-items-center justify-content-end text-secondary fw-bold pe-4"
          >
            <span role="button" class="clear">Clear</span>
          </div>
        </div>
      </div>
    </header>
    <!-- Header | End -->

    <!-- Main / Job Listings | Satrt -->
    <main class="container-fluid py-5 px-sm-5 mt-5 mt-lg-0"></main>
    <!-- Main / Job Listings | End -->
    
    <!-- Attribution | Start -->
    <div class="attribution container-fluid text-center pb-3">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/SeifElDinEhab" target="_blank"
        >SeifElDinEhab</a
      >.
    </div>
    <!-- Attribution | End -->

    <!-- Bootstrap JavaScript -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
